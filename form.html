<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма запроса</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background: #4a6fa5;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #3a5a8a;
        }
    </style>
</head>
<body>
    <h1>Форма запроса</h1>
    <form id="requestForm" action="https://api.telegram.org/bot7041234567:AAHJGjgjgkgk343gkgkGKGKGKgjgjgjgjg/sendMessage" method="POST">
  <input type="hidden" name="chat_id" value="7041234567">
  <input type="hidden" name="text" value="Новая заявка!">
  
  <!-- Все ваши текущие поля формы (календарь, выбор времени и т.д.) -->
  <div class="form-group">
    <label>Тип консультации</label>
    <select name="consultation_type" required>
      <option value="Очная">Очная</option>
      <option value="Дистанционная">Дистанционная</option>
    </select>
  </div>

  <div class="form-group">
    <label>Дата консультации</label>
    <input type="date" name="consultation_date" id="datePicker" required>
  </div>

  <div class="form-group">
    <label>Время</label>
    <select name="consultation_time" required>
      <option value="10:00-11:00">10:00 - 11:00</option>
      <option value="14:00-15:00">14:00 - 15:00</option>
      <option value="18:00-19:00">18:00 - 19:00</option>
    </select>
  </div>

  <div class="form-group">
    <label>Краткое описание</label>
    <textarea name="message" rows="4"></textarea>
  </div>

  <button type="submit">Отправить запрос</button>
</form>
<script>
    // Запрет прошедших дат
    document.getElementById('datePicker').min = new Date().toISOString().split('T')[0];
</script>
</body>
</html>
